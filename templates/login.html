{% extends "minimumBase.html" %}

{% block title %}
<script type="text/javascript" src="/static/animations.js"></script>
<title>Vendr</title>
{% endblock %}

{% block newStyle %}
<style>
	
    #boxInside {
        display: table-cell;
        text-align: center;
        position: relative;
        z-index: 2;
        color: white;
    }
	.extraSpace {
        font-weight: bold;
        font-size: 350%;
        color: #FF4D4D;
        text-decoration: none;
        font-family: Arial;
    }
    .sliderText {
    	font-weight: bold;
        font-size: 350%;
        color: #FFFFFF;
        font-family: Arial;
        -webkit-margin-before: 5%;
        -webkit-margin-after: 22%;
    }
    .button {
        height: 90px;
        width: 270px;
        font-size: 360%;
        font-family: Comic Sans MS;
    }
    .slideForm {
    	position: absolute;
    	background-color: #FFFFFF;
    	border: 1px solid #FF4D4D;
    	border-radius: 15px;
    	width: 95%;
    	min-height: 75%;
    	height: 5%;
    	left: 5%;
    	bottom: 12.5%;
    	z-index: -1;
    }
    .remMe {
    	display: inline;
    	font-family: Arial;
    	font-size: 16px;
    	color: #FF4D4D;
    }
    .true {
        color: green;
    }
    .false {
        color: red;
    }
    .canSubmit {
        background-color:#FFFFFF;
        color:#F25A5A;
    }
    .cannotSubmit {
        background-color:#DEDEDE;
        color:#F29A9A;
    }
    input[type="text"]{
    	display: block;
		width: 60%;
		font-family: sans-serif;
		font-size: 24px;
		color: #FF4D4D;
    	margin: 12px 10% 0 20%;
    }
    input[type="password"] {
    	display: block;
		margin: 0 10% 0 20%;
		width: 60%;
		font-family: sans-serif;
		font-size: 24px;
		color: #FF4D4D;
    }
    button {
    	overflow: hidden;
    	background-color: #F25A5A;
    	border: none;
    	border-radius: 5px;
	    color: white;
	    padding: 10px 25px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 24px;
    }

</style>
{% endblock %}

{% block content %}
<div class="box">
    <div id="boxInside">
    	<form method="post" name="createAccount" id="createAccount">
	    	
	    	<br><br>
	        <p class="extraSpace">Sign Up</p>
	        <div>
                <p id="emailValidation" class="false">&nbsp</p>
	        	<input type="text" class="form-control" name="email" placeholder="email">
                <p id="passwordValidation" class="false">&nbsp</p>
	        	<input type="password" class="form-control" name="password" id="password" placeholder="password">
                <p id="passConfirmation" class="false">&nbsp</p>
	        	<input type="password" class="form-control" id="confirmPass" name="confirmPass" placeholder="confirm password">
	        	<br />
	        	<button id="signUp" type="button" value="signUp">></button>
    		</div>

            <div id="slider" style="background-color: #FF4D4D;" class="slideForm">
                <p class="sliderText">About <br> You</p>
                <p id="nicknameValidation" class="false">&nbsp</p>
                <input id="nick" type="text" class="form-control" name="nickname" placeholder="nickname">
                <br />
                <input type="text" class="form-control" name="tags" placeholder="tags (seperate w/ commas)">
                <br><br>
                <button form="createAccount" name="completeSignUp" id="completeSignUp" value="completeSignUp" class="cannotSubmit" type ="submit" disabled>Sign Up</button>
            </div>
            <div class="slideForm">
            </div>

    	</form>
    </div>
    <div id="boxInside" style="z-index:0;">
    	<br><br>
        <p class="extraSpace">Login</p>
        <br><p >
        </p>
        <div>
	        <form id="login" action="" method="post">
	        	<input id="email" type="text" class="form-control" name="logEmail" placeholder="email">
                <br>
	        	<input type="password" class="form-control" name="logPass" placeholder="password">
	        	<br>
	        	<input type="checkbox" name="remember" style="font-family: Arial Black;" checked><p class="remMe">&nbsp Remember Me
	        	<br><br>
	        	<button form="login" id="loginButton" name="loginButton" value="loginButton" type="submit">></button>
	        </form>
    	</div>
    </div>
</div>
{% endblock %}
