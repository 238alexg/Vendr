<!-- Page to search (for friends) -->

{% extends "base.html" %}

{% block title %}
    <title>Search</title>
    <script type="text/javascript" src="/static/matchAjax.js"></script>
{% endblock %}

{% block newStyle %}
<style type="text/css">
	.header {
        text-align: center;
        color: #F25A5A;
        font-size: 200%;
        font-family: Arial;
        text-decoration: none;
        padding: 17px 15px 8px 15px;
    }
    .container {
        top:0px;
        bottom:0px;
        height: 75vh;
        margin: 25px 20% 0 20%;
        width: 60%;
    }
    .inputs {
    	display: block;
		width: 98.5%;
		font-family: sans-serif;
		font-size: 24px;
		color: #FF4D4D;
    }
    .allResultsContainer {
        margin-top: 5px;
        border-radius: 5px;
    }
    .searchResult {
        list-style-type: none;
        overflow: hidden;
        width: 100%;
        margin: 0;
        overflow: hidden;
        background-color: #F25A5A;
        border: 1px solid #DEDEDE;
        padding: 0 10px;
        line-height: 40px;
        float: left;
    }
    .searchResult:hover {
        background-color: #FF3333;
    }
    .profileLink {
        margin: 0px;
        display: block;
        width: 100%;
        height: inherit;
    }
    .button {
        float: right;
    }
    .button:hover {
        background-color: #FF3333;
    }
    input[type=submit] {
        width: 50px; 
        background:inherit;
        font-size: 180%;
        color: #FFFFFF;
        border:0 none;
        cursor:pointer;
        -webkit-border-radius: 5px;
        border-radius: 0; 
    }
    input[type=submit]:hover {
        background-color: #FF2222;
    }
</style>
{% endblock %}

{% block content %}
<div class="box">
	<div class="header">Search</div>
	<hr>
	<div class="container">
        <form id="newSearch" method="post">
        	<input class="inputs" type="text" name="newWord" id="newWord" placeholder="Type a username and press Enter!"><br/>
            <input type="submit" value="submit" id="send_data" name="send_data">
        </form>
        <ul class="allResultsContainer" id="resultContainer">
            {% for word in words %}
                <li class="searchResult">{{ word }}</li>
            {% endfor %}
        </ul>
	</div>
</div>
{% endblock %}
