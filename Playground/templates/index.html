{% extends "base.html" %}

{% block JavaScript %}

{% endblock %}

{% block title %}
<script type="text/javascript" src="{{ url_for('static', filename='animations.js') }}"></script>
<title>Vendr</title>
{% endblock %}

{% block newStyle %}
<style>
	.box {
        display: table;
        width: 100%;
        height: 80vh;
        background-color: #FFFFFF;
        border-radius: 15px;
        margin-bottom: 12px;
        position: relative;
    }
    #boxInside {
        display: table-cell;
        text-align: center;
        position: relative;
        z-index: 2;
        color: white;
    }
	.extraSpace {
        font-weight: bold;
        font-size: 350%;
        color: #FF4D4D;
        text-decoration: none;
        font-family: Arial Black;
    }
    .sliderText {
    	font-weight: bold;
        font-size: 350%;
        color: #FFFFFF;
        font-family: Arial Black;
    }
    .button {
        height: 90px;
        width: 270px;
        font-size: 360%;
        font-family: Comic Sans MS;
    }
    .slideForm {
    	position: absolute;
    	background-color: #FFFFFF;
    	border: 1px solid #FF4D4D;
    	border-radius: 15px;
    	width: 95%;
    	left: 5%;
    	height: 75%;
    	bottom: 12.5%;
    	z-index: -1;
    }
    .remMe {
    	display: inline;
    	font-family: Arial Black;
    	font-size: 16px;
    	color: #FF4D4D;
    }
    input[type="text"]{
    	display: block;
		width: 60%;
		font-family: sans-serif;
		font-size: 24px;
		color: #FF4D4D;
    	margin: 12px 10% 0 20%;
    }
    input[type="password"] {
    	display: block;
		margin: 0 10% 0 20%;
		width: 60%;
		font-family: sans-serif;
		font-size: 24px;
		color: #FF4D4D;
    }
    button {
    	overflow: hidden;
    	background-color: #F25A5A;
    	border: none;
    	border-radius: 5px;
	    color: white;
	    padding: 10px 25px;
	    text-align: center;
	    text-decoration: none;
	    display: inline-block;
	    font-size: 24px;
    }
</style>
{% endblock %}

{% block content %}
<div class="box">
    <div id="boxInside">
    	<form action="">
	    	<div id="slider" style="background-color: #FF4D4D;" class="slideForm">
		        <p class="sliderText">About <br> You</p>
	    		<input type="text" class="form-control" name="nickname" placeholder="nickname">
	    		<input type="text" class="form-control" name="interest" placeholder="interested in">
	    	</div>
	    	<div class="slideForm">
	    	</div>
	    	<br><br>
	        <p class="extraSpace">Sign Up</p>
	        <br><br>
	        <div>
	        	<input type="text" class="form-control" name="userID" placeholder="email">
	        	<br>
	        	<input type="password" class="form-control" name="userID" placeholder="password">
	        	<br>
	        	<input type="password" class="form-control" name="userID" placeholder="confirm password">
	        	<br>
	        	<button id="signUp" type ="button">></button>
    		</div>
    	</form>
    </div>
    <div id="boxInside" style="z-index:0;">
    	<br><br>
        <p class="extraSpace">Login</p>
        <br><br>
        <div>
	        <form action="">
	        	<input type="text" class="form-control" name="userID" placeholder="email">
	        	<br>
	        	<input type="password" class="form-control" name="userID" placeholder="password">
	        	<br>
	        	<input type="checkbox" name="remember" style="font-family: Arial Black;" checked><p class="remMe">&nbsp Remember Me
	        	<br><br>
	        	<button>></button>
	        </form>
    	</div>
    </div>
</div>
{% endblock %}
